<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من انا</title>
    <link rel="stylesheet" href="task-6 3.css">
    <style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
  }
  .page {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }
  .page.active {
    display: flex;
  }
  #page1 {
    background: url('https://www.mola.gov.jo/EBV4.0/Root_Storage/AR/EB_Info_Page/1%D8%A7%D9%84%D9%83%D8%B1%D9%83.jpg') no-repeat center center/cover;
  }
   #page2 {
    background: url('https://www.mola.gov.jo/EBV4.0/Root_Storage/AR/EB_Info_Page/1%D8%A7%D9%84%D9%83%D8%B1%D9%83.jpg') no-repeat center center/cover;
  }
   header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    z-index: 10;
  }
  button {
    background: transparent;
    border: 2px solid white;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover, button:focus {
    background-color: white;
    color: #333;
    outline: none;
  }
  h1 {
    font-size: 3rem;
    margin: 0;
    text-shadow: 2px 2px 7px rgba(0,0,0,0.8);
  }
  p {
    font-size: 1.2rem;
    max-width: 600px;
    margin-top: 15px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>
    <header>
    <button id="btnPage1" aria-controls="page1" aria-selected="true">Page 1</button>
    <button id="btnPage2" aria-controls="page2" aria-selected="false">Page 2</button>
  </header>
   <div id="page1" class="page active" role="region" aria-label="Page 1 content">
   <br><br>
    <h1>من انا</h1>
        <p style="font-size: 300%;">اسمي: اسامه صادق محمد صادق السحيمات</p>
        <img src="osama.jpg" alt="صورة أسامة" width="16%" height="35%">
        <p style="font-size: 150%;">نبذه عن شخصيتي: انا الطالب اسامه ادرس الامن السبراني في جامعة الطفيله التقنيه وانا العب مع فريق الجامعه لكرة الطائره والعب مع ناد صقور الكرك للكيك بوكسين</p>
        
    </div>

    </div>
     <div id="page2" class="page" role="region" aria-label="Page 2 content">

         <div >
        <section class="section-container" aria-label="Section items grid">
            <article class="section-item">
             <a href="task-6 2.html"> 
               <h3>مدينتي</h3></a>
            </article>
            <article class="section-item">
               <a href="task-6 3.html"> 
                <h3>معلم بارز</h3></a>
            </article>
            </section>  </div>
    <script>
  const btnPage1 = document.getElementById('btnPage1');
  const btnPage2 = document.getElementById('btnPage2');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');

  function showPage(pageToShow, btnToActivate) {
    // Hide all pages
    page1.classList.remove('active');
    page2.classList.remove('active');
    // Show the requested page
    pageToShow.classList.add('active');

    // Update button aria and styles
    btnPage1.setAttribute('aria-selected', 'false');
    btnPage2.setAttribute('aria-selected', 'false');
    btnToActivate.setAttribute('aria-selected', 'true');
  }

  btnPage1.addEventListener('click', () => showPage(page1, btnPage1));
  btnPage2.addEventListener('click', () => showPage(page2, btnPage2));
</script>


</body>
</html>
