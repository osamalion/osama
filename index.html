         <div >
         </div>
    <script>
  const btnPage1 = document.getElementById('btnPage1');
  const btnPage2 = document.getElementById('btnPage2');
  const page1 = document.getElementById('page1');
  const page2 = document.getElementById('page2');

  function showPage(pageToShow, btnToActivate) {
    // Hide all pages
    page1.classList.remove('active');
    page2.classList.remove('active');
    // Show the requested page
    pageToShow.classList.add('active');

    // Update button aria and styles
    btnPage1.setAttribute('aria-selected', 'false');
    btnPage2.setAttribute('aria-selected', 'false');
    btnToActivate.setAttribute('aria-selected', 'true');
  }

  btnPage1.addEventListener('click', () => showPage(page1, btnPage1));
  btnPage2.addEventListener('click', () => showPage(page2, btnPage2));
</script>
